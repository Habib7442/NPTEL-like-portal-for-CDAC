<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="cse_courses.css" />
    <title>CSE COURSES</title>
  </head>
  <body>
    
    <section class="input">
      <div class="searchforCourses">
        <img class="icon" src="/images/icon.png" alt="" />
        <input
          id="courses"
          onclick="changeBorder()"
          type="search"
          placeholder="Search for courses"
          onkeyup="searchCourses()"
        />
      </div>
      <div class="searchbyInstructor">
        <img class="icon" src="/images/icon.png" alt="" />
        <input
          id="instructor"
          onclick="changeBorder()"
          type="text"
          placeholder="Search by instructor"
          onkeyup="searchInstructor()"
        />
      </div>

      

        <ul class="dropdown-menu my-2" aria-labelledby="dropdownMenuLink">
          
          <li><a class="dropdown-item" href="#">CDAC Silchar</a></li>
        </ul>
      </div>


        <ul class="dropdown-menu my-2" aria-labelledby="dropdownMenuLink">
          <li><a class="dropdown-item" href="#">Video</a></li>
          <li><a class="dropdown-item" href="#">Web</a></li>
        </ul>
      </div>
    </section>

    <div id="container">
      
      
    </div>
    <script src="../script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="cse_courses.js"></script>
  </body>
</html>
