                <!-- modal -->

                <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Feedback form
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Feedback form<br>
        <span><p style="font-size: 15px;">We would love to hear your thoughts, suggestions, concerns or problems with anything so we can improve!</p></span></h5>
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Feedback Type</label>
                    <div class="d-flex">
                    <div class="form-check mx-2">
                        <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled">
                        <label class="form-check-label" for="flexRadioDisabled">
                          Comments
                        </label>
                      </div>
                    <div class="form-check mx-2">
                        <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled">
                        <label class="form-check-label" for="flexRadioDisabled">
                          Suggestions
                        </label>
                      </div>
                    <div class="form-check mx-2">
                        <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled">
                        <label class="form-check-label" for="flexRadioDisabled">
                          Questions
                        </label>
                      </div>
                  </div>

                  <div class="mb-3 my-2">
                    <label for="exampleInputEmail1" class="form-label">Describe your feedback <span style="color: red;">*</span></label>
                    <input type="text" class="form-control py-4" id="exampleInputEmail1" aria-describedby="feedbackHelp" required>
                  </div>

                  <div class="input-group">
                    <span class="input-group-text">First and last name</span>
                    <input type="text" aria-label="First name" class="form-control">
                    <input type="text" aria-label="Last name" class="form-control">
                  </div>

                <div class="mb-3 my-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
