<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d85dc700c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>

    <div class="heading">
        <h2>CDAC Online Course Certification Exams</h2>
    </div>
    <div class="container">
        <div class="loginWithAccounts">

            <p class="font-monospace" style="position: absolute; margin-top:-160px;">Login With</p>

            <a href=""><i class="fa-brands fa-linkedin fa-2x"></i></a>
            <a href=""><i class="fa-brands fa-google fa-2x"></i></a>
            <a href=""><i class="fa-brands fa-microsoft fa-2x"></i></a>

        </div>

        <div class="loginWithUsername">
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="password" class="form-control" placeholder="Password" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>

            <button type="button" class="btn btn-light">Sign in</button>
            <a href="">Fogot your password ?</a><br>Or
            <button type="button" class="btn btn-light my-2">Sign up</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6t
</body>
</html>
