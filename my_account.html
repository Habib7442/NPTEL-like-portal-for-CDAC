<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course page</title>
    <link rel="stylesheet" href="my_account.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d85dc700c7.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <nav class="navbar bg-light fixed-top" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <!-- <img src="/images/logo.png" alt=""> -->
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About us</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Programs
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                    <li><a class="dropdown-item" href="#">NPTEL courses</a></li>
                    <li><a class="dropdown-item" href="#">Workshops</a></li>
                    <!-- <li>
                      <hr class="dropdown-divider">
                    </li> -->
                    <li><a class="dropdown-item" href="#">Partnering Courses</a></li>
                  </ul>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact us</a>
                  </li>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </nav>

      <div class="courseList">
        <h2>My Account</h2>
      </div>

      <div class="container d-flex">

        <div class="left-content my-3">
            <h4 class="my-4">Login</h4>
            <div class="inner-content">
                <p class="mx-4">Connect with</p>
                <div class="btn-group mx-4">
                    <a href="#" class="btn active" aria-current="page"><img src="/images/googleicon.svg" style="width: 30px; height:30px" alt=""></a>
                    <a href="#" class="btn btn-primary">Login with Google</a>
                  </div>

                  <form>
                    <div class="mb-3 mx-4 my-2">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3 mx-4 my-2">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 mx-4 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary mx-4">Login</button>
                  </form>
            </div>
        </div>
        <div class="right-content">
            <div class="inner-content-2">
            <label for="search">Search</label>
            <input id="search" type="search" placeholder="Search Products" style="padding-left: 20px;">
        </div>
        </div>

        
        
      </div>

      <footer class="footer bg-light">
        <div class="icons">
            <i class="fa-solid fa-envelope fa-2x"></i>
            <i class="fa-solid fa-location-arrow fa-2x"></i>
            <i class="fa-solid fa-phone fa-2x"></i>

        </div>
      </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
